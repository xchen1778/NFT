<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>

    <div class="product-image">
      <a href="" class="product-link"><img src="images/image-equilibrium.jpg" alt=""></a>
    </div>



    <div class="main-text">
      <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>


      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <p id="price">0.041 ETH</p>
        </div>
        <div class="date">
          <img src="images/icon-clock.svg" alt="">
          <p id="time">3 days left</p>
        </div>
      </div>
    </div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="">
      <h2 class="author">Creation of <a href="#">Jules Wyvern</a></h2>
    </div>
  </main>



  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Xin Chen</a>.</p>
  </div>
</body>

</html>
